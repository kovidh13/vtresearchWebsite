<!-- Client/researchIndex.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="The homepage for VT Research Opportunities Website">
    <title>VT Research Opportunities</title>

    <!-- External CSS Libraries -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="index_stylesheet.css" />
</head>

<body>
    <div class="frame">
        <!-- Header -->
        <header class="header">
            <div class="logo_and_name">
                <a href="researchIndex.html">
                    <img src="images/vtlogo.png" alt="Virginia Tech Logo" />
                </a>
                <a class="site_name" href="researchIndex.html">Virginia Tech</a>
            </div>

            <div class="user_info">
                <span class="user_role" style="display: none;"></span>
            </div>
            <a href="recommendedOpportunities.html">
                <button id="recommended-opportunities-button" class="researchOpportunities"
                    onclick="navigateToRecommended()">Recommended Opportunities</button>
            </a>

            <div class="login_and_cart">
                <!-- Wrap the button inside an anchor tag -->
                <a href="login.html">
                    <button class="login_button">
                        Log In
                    </button>
                </a>
                <a href="#" class="login_button logout_button" onclick="logout()" style="display: none;">
                    Logout
                </a>
            </div>
            <div class="dropdown" id="dropdown-menu">
                <button class="dropdown_button">
                    <img src="images/dropdown.png" width="10px" height="auto" alt="Dropdown Icon" />
                    &#9776;
                </button>
                <div id="dropdown-content" class="dropdown-content">
                    <a href="#">My Settings</a>
                    <a href="myCV.html" class="my_cv_menu" style="display: none;">My CV</a>
                    
                    <!-- Student "My Applications" Link -->
                    <a id="student-applications-link" href="applications.html" style="display: none;">My Applications</a>
                    
                    <!-- Professor "My Applications" Link -->
                    <a id="professor-applications-link" href="myApplications.html" style="display: none;">My Applications</a>
                    
                    <a href="postOpportunity.html" class="post_opportunity_menu" style="display: none;">Post New Research Opportunity</a>
                </div>
            </div>
        </header>

        <!-- Middle Section -->
        <div class="middle_section">
            <!-- Left Column: Opportunities List -->
            <div class="opportunities_list" id="opportunities-list">
                <!-- Opportunity items will be injected here by JavaScript -->
                <p>Loading research opportunities...</p>
            </div>

            <!-- Right Column: Opportunity Details -->
            <div class="opportunity_details" id="opportunity-details">
                <!-- Details of the selected opportunity will be displayed here -->
                <h2 id="detail-title">Select an Opportunity</h2>
                <p id="detail-description">Details will appear here when you select an opportunity.</p>
                <p id="detail-professor">Professor: N/A</p>
                <p id="detail-department">Department: N/A</p>

                <div id="upload-cv-prompt" style="display: none;">
                    <p>Please upload a CV before applying.</p>
                    <a href="myCV.html">Upload CV</a>
                </div>
                <!-- Apply Button -->
                <button id="apply-button" style="display: none;">Apply</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="logo_and_services">
                <img src="images/vtlogo.png" width="40px" height="auto" alt="Virginia Tech Logo" />
            </div>
        </footer>
    </div>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
