<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Register for VT Research Opportunities">
  <title>Register - VT Research Opportunities</title>

  <!-- External CSS Libraries -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="index_stylesheet.css" />
  <style>
    /* Specific styling for the registration page */
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 5rem - 40px);
      /* Adjust for header and footer */
      background-color: #f9f9f9;
      padding: 2rem;
    }

    .register-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-form h2 {
      color: rgba(134, 31, 65, 255);
      margin-bottom: 20px;
      font-size: 24px;
    }

    .register-form input,
    .register-form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .register-form button {
      width: 100%;
      padding: 12px;
      background-color: rgba(134, 31, 65, 255);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .register-form button:hover {
      background-color: #a72555;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: rgba(134, 31, 65, 255);
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- Header -->
    <header class="header">
      <div class="logo_and_name">
        <a href="index.html">
          <img src="images/vtlogo.png" alt="Virginia Tech Logo" />
        </a>
        <a class="site_name" href="researchIndex.html">Virginia Tech</a>
      </div>
      <button class="researchOpportunities">Research Opportunities</button>
      <div class="login_and_cart">
        <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
      </div>
      <div class="dropdown">
        <button class="dropdown_button">
          <img src="images/dropdown.png" width="10px" height="auto" alt="Dropdown Icon" />
          &#9776;
        </button>
        <div class="dropdown-content">
          <a href="#">My Settings</a>
          <a href="#">My Resumes</a>
          <a href="#">My Applications</a>
        </div>
      </div>
    </header>

    <!-- Registration Form -->
    <div class="register-container">
      <div class="register-form">
        <h2>Register</h2>
        <div id="register-message" class="message"></div>
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <select id="register-role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="professor">Professor</option>
        </select>
        <button onclick="register()">Register</button>
        <div class="login-link">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="logo_and_services">
        <img src="images/vtlogo.png" width="40px" height="auto" alt="Virginia Tech Logo" />
      </div>
    </footer>
  </div>
  <script src="register.js"></script>
</body>

</html>
