<!-- Client/myApplications.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="View your research application statuses">
    <title>My Applications - Student VT Research Opportunities</title>

    <!-- External CSS Libraries -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="index_stylesheet.css" /> <!-- Adjust the path as necessary -->
</head>

<body>
    <div class="frame">
        <!-- Header -->
        <header class="header">
            <div class="logo_and_name">
                <a href="researchIndex.html">
                    <img src="images/vtlogo.png" alt="Virginia Tech Logo" />
                </a>
                <a class="site_name" href="researchIndex.html">Virginia Tech</a>
            </div>

            <div class="user_info">
                <span class="user_role" style="display: none;"></span>
            </div>
            <a href="recommendedOpportunities.html">
                <button id="recommended-opportunities-button" class="researchOpportunities"
                    onclick="navigateToRecommended()">Recommended Opportunities</button>
            </a>

            <div class="login_and_cart">
                <!-- Wrap the button inside an anchor tag -->
                <a href="login.html">
                    <button class="login_button">
                        Log In
                    </button>
                </a>
                <a href="#" class="login_button logout_button" onclick="logout()" style="display: none;">
                    Logout
                </a>
            </div>
            <div class="dropdown" id="dropdown-menu">
                <button class="dropdown_button">
                    <img src="images/dropdown.png" width="10px" height="auto" alt="Dropdown Icon" />
                    &#9776;
                </button>
                <div id="dropdown-content" class="dropdown-content">
                    <a href="#">My Settings</a>
                    <a href="myCV.html" class="my_cv_menu" style="display: none;">My CV</a>
                    <a id="my-applications-link" href="applications.html">My Applications</a>
                    <a href="postOpportunity.html" class="post_opportunity_menu" style="display: none;">Post New
                        Research Opportunity</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <h1>My Applications</h1>
            <div id="applications-list">
                <!-- Application items will be injected here by JavaScript -->
                <p>Loading your applications...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="logo_and_services">
                <img src="images/vtlogo.png" width="40px" height="auto" alt="Virginia Tech Logo" />
            </div>
        </footer>
    </div>

    <!-- Include your JavaScript files here -->
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
