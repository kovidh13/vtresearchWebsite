<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Post a New Research Opportunity">
    <title>Post New Research Opportunity - VT Research Opportunities</title>
    <!-- External CSS Libraries -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="index_stylesheet.css" />
    <!-- Additional styles for the form -->
    <style>
        .post-opportunity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .post-opportunity-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .post-opportunity-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgba(134, 31, 65, 255);
        }

        .post-opportunity-form input,
        .post-opportunity-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .post-opportunity-form button {
            width: 100%;
            padding: 12px;
            background-color: rgba(134, 31, 65, 255);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .post-opportunity-form button:hover {
            background-color: #a72555;
        }

        .message {
            text-align: center;
            margin-bottom: 15px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <div class="frame">
        <!-- Header -->
        <header class="header">
            <div class="logo_and_name">
                <a href="researchIndex.html">
                    <img src="images/vtlogo.png" alt="Virginia Tech Logo" />
                </a>
                <a class="site_name" href="researchIndex.html">Virginia Tech</a>
            </div>

            <div class="user_info">
                <span class="user_role" style="display: none;"></span>
            </div>
            <button class="researchOpportunities">Research Opportunities</button>
            <div class="login_and_cart">
                <!-- Wrap the button inside an anchor tag -->
                <a href="login.html">
                    <button class="login_button">
                        Log In
                    </button>
                </a>
                <button class="logout_button" onclick="logout()" style="display: none;">
                    Logout
                </button>
            </div>
            <div class="dropdown">
                <button class="dropdown_button">
                    <img src="images/dropdown.png" width="10px" height="auto" alt="Dropdown Icon" />
                    &#9776;
                </button>
                <div class="dropdown-content">
                    <a href="#">My Settings</a>
                    <a href="#">My Resumes</a>
                    <a href="#">My Applications</a>
                    <a href="postOpportunity.html" class="post_opportunity_menu" style="display: none;">Post New
                        Research Opportunity</a>
                </div>
            </div>
        </header>

        <!-- Post Opportunity Form -->
        <div class="post-opportunity-container">
            <form class="post-opportunity-form" id="post-opportunity-form">
                <h2>Post New Research Opportunity</h2>
                <div id="post-opportunity-message" class="message"></div>
                <input type="text" id="opportunity-title" placeholder="Title" required />
                <textarea id="opportunity-description" placeholder="Short Description" required></textarea>
                <textarea id="opportunity-full-description" placeholder="Full Description" required></textarea>
                <input type="text" id="opportunity-department" placeholder="Department" required />
                <button type="submit">Post Opportunity</button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="logo_and_services">
                <img src="images/vtlogo.png" width="40px" height="auto" alt="Virginia Tech Logo" />
                <div>
                    <a class="links" href="#">About</a>
                    <a class="links" href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="auth.js"></script>
    <script src="postOpportunity.js"></script>
</body>

</html>
