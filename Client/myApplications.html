<!-- Client/myApplications.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Applications - VT Research Opportunities</title>
    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="index_stylesheet.css">
    <!-- Optionally include Bootstrap or other CSS frameworks for better styling -->
    <style>
        /* Basic styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .btn-success {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Your existing header content -->
        <div class="logo_and_name">
            <a href="researchIndex.html">
                <img src="images/vtlogo.png" alt="Virginia Tech Logo" />
            </a>
            <a class="site_name" href="researchIndex.html">Virginia Tech</a>
        </div>

        <div class="user_info">
            <span class="user_role" style="display: none;"></span>
        </div>
        <a href="recommendedOpportunities.html">
            <button id="recommended-opportunities-button" class="researchOpportunities" onclick="navigateToRecommended()">Recommended Opportunities</button>
        </a>
        <div class="login_and_cart">
            <a href="login.html">
                <button class="login_button">
                    Log In
                </button>
            </a>
            <a href="#" class="login_button logout_button" onclick="logout()" style="display: none;">
                Logout
            </a>
        </div>
        <div class="dropdown" id="dropdown-menu">
            <button class="dropdown_button">
                <img src="images/dropdown.png" width="10px" height="auto" alt="Dropdown Icon" />
                &#9776;
            </button>
            <div id="dropdown-content" class="dropdown-content">
                <a href="#">My Settings</a>
                <a href="myCV.html" class="my_cv_menu" style="display: none;">My CV</a>
                
                <!-- Student "My Applications" Link -->
                <a id="student-applications-link" href="applications.html" style="display: none;">My Applications</a>
                
                <!-- Professor "My Applications" Link -->
                <a id="professor-applications-link" href="myApplications.html" style="display: none;">My Applications</a>
                
                <a href="postOpportunity.html" class="post_opportunity_menu" style="display: none;">Post New Research Opportunity</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="applications_container" style="padding: 20px;">
        <h1>My Applications</h1>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="accept-selected" class="btn btn-success" disabled>Accept Selected</button>
            <button id="reject-selected" class="btn btn-danger" disabled>Reject Selected</button>
        </div>

        <!-- Applications Table -->
        <table id="applications-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Applicant Username</th>
                    <th>Applicant Email</th>
                    <th>Research Opportunity</th>
                    <th>CV</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="applications-tbody">
                <tr class="loading">
                    <td colspan="6">Loading applications...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <!-- Your existing footer content -->
        <div class="logo_and_services">
            <img src="images/vtlogo.png" width="40px" height="auto" alt="Virginia Tech Logo" />
        </div>
    </footer>

    <!-- Include your JavaScript files here -->
    <script src="auth.js"></script>
    <script src="myApplications.js"></script>
</body>

</html>
