<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Professor Dashboard">
    <title>Professor Dashboard - VT Research Opportunities</title>
    <!-- External CSS Libraries -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="index_stylesheet.css" />
    <!-- Additional styles for the dashboard -->
    <style>
        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #f5f5f5;
        }

        /* Applications List */
        .applications-list {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        .applications-list h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgba(134, 31, 65, 255);
        }

        .application-item {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }

        .application-item:last-child {
            border-bottom: none;
        }

        .application-item h3 {
            margin: 0 0 10px 0;
            color: rgba(134, 31, 65, 255);
        }

        .application-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .application-item button {
            padding: 8px 12px;
            background-color: rgba(134, 31, 65, 255);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .application-item button:hover {
            background-color: #a72555;
        }

        /* Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1000;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        #cv-iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }

            .modal-content {
                width: 95%;
            }

            .application-item h3 {
                font-size: 18px;
            }

            .application-item p {
                font-size: 12px;
            }

            .application-item button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="frame">
        <!-- Header -->
        <header class="header">
            <div class="logo_and_name">
                <a href="researchIndex.html">
                    <img src="images/vtlogo.png" alt="Virginia Tech Logo" />
                </a>
                <a class="site_name" href="researchIndex.html">Virginia Tech</a>
            </div>

            <div class="user_info">
                <span class="user_role" style="display: none;"></span>
            </div>
            <button class="researchOpportunities">Research Opportunities</button>
            <div class="login_and_cart">
                <!-- Wrap the button inside an anchor tag -->
                <a href="login.html">
                    <button class="login_button">
                        Log In
                    </button>
                </a>
                <button class="logout_button" onclick="logout()" style="display: none;">
                    Logout
                </button>
            </div>
            <div class="dropdown">
                <button class="dropdown_button">
                    <img src="images/dropdown.png" width="10px" height="auto" alt="Dropdown Icon" />
                    &#9776;
                </button>
                <div class="dropdown-content">
                    <a href="#">My Settings</a>
                    <a href="#">My Resumes</a>
                    <a href="#">My Applications</a>
                    <a href="postOpportunity.html" class="post_opportunity_menu" style="display: none;">Post New
                        Research Opportunity</a>
                    <a href="professorDashboard.html" class="professor_dashboard_menu" style="display: none;">Professor
                        Dashboard</a>
                </div>
            </div>
        </header>

        <!-- Professor Dashboard Content -->
        <div class="dashboard-container">
            <div class="applications-list">
                <h2>Your Applications</h2>
                <div id="applications-list">
                    <!-- Applications will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Modal for Viewing CVs -->
        <div id="cvModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>CV Preview</h2>
                <iframe id="cv-iframe" src="" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="logo_and_services">
                <img src="images/vtlogo.png" width="40px" height="auto" alt="Virginia Tech Logo" />
                <div>
                    <a class="links" href="#">About</a>
                    <a class="links" href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="auth.js"></script>
    <script src="professorDashboard.js"></script>
</body>

</html>
