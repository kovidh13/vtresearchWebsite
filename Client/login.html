<!-- Client/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login to VT Research Opportunities">
    <title>Login - VT Research Opportunities</title>

    <!-- External CSS Libraries -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="index_stylesheet.css" />
    <style>
        /* Additional styling specific to the login page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 5rem - 40px);
            /* Adjust based on header and footer heights */
            background-color: #f5f5f5;
        }

        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgba(134, 31, 65, 255);
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: rgba(134, 31, 65, 255);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #a72555;
        }

        .message {
            text-align: center;
            margin-bottom: 15px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: rgba(134, 31, 65, 255);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="frame">
        <!-- Header -->
        <header class="header">
            <div class="logo_and_name">
                <a href="researchIndex.html">
                    <img src="images/vtlogo.png" alt="Virginia Tech Logo" />
                </a>
                <a class="site_name" href="researchIndex.html">Virginia Tech</a>
            </div>

            <div class="search">
            </div>
            <div class="login_and_cart">
                <button class="login_button">
                    Log In
                </button>
            </div>
            <div class="dropdown" id="dropdown-menu">
                <button class="dropdown_button">
                    <img src="images/dropdown.png" width="10px" height="auto" alt="Dropdown Icon" />
                    &#9776;
                </button>
                <div id="dropdown-content" class="dropdown-content">
                    <a href="#">My Settings</a>
                    <a href="myCV.html" class="my_cv_menu" style="display: none;">My CV</a>
                    <a id="my-applications-link" href="myApplications.html">My Applications</a>
                    <a href="postOpportunity.html" class="post_opportunity_menu" style="display: none;">Post New
                        Research Opportunity</a>
                </div>
            </div>
        </header>

        <!-- Login Form -->
        <div class="login-container">
            <div class="login-form">
                <h2>Login</h2>
                <div id="login-message" class="message"></div>
                <input type="text" id="login-username" placeholder="Username" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button onclick="login()">Login</button>
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="logo_and_services">
                <img src="images/vtlogo.png" width="40px" height="auto" alt="Virginia Tech Logo" />
            </div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>

</html>
